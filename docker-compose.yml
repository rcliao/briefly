version: '3.8'

services:
  # PostgreSQL database for briefly news aggregator
  postgres:
    image: postgres:16-alpine
    container_name: briefly-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: briefly
      POSTGRES_PASSWORD: briefly_dev_password
      POSTGRES_DB: briefly
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Optional: Custom PostgreSQL configuration
      # - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U briefly -d briefly"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - briefly-network

  # pgAdmin for database management (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: briefly-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@briefly.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - briefly-network
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

  # Redis for caching (optional, future enhancement)
  redis:
    image: redis:7-alpine
    container_name: briefly-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - briefly-network
    profiles:
      - full  # Only start with: docker-compose --profile full up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  briefly-network:
    driver: bridge
