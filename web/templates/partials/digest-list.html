<!-- Digest List -->
<div class="space-y-4">
    {{ if . }}
        {{ range . }}
            {{ template "partials/digest-card.html" . }}
        {{ end }}
    {{ else }}
        <!-- Empty state -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body items-center text-center p-8 md:p-12">
                <svg class="w-16 h-16 md:w-24 md:h-24 text-base-content/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <h2 class="text-xl md:text-2xl font-bold mt-4">No digests found</h2>
                <p class="text-base-content/70 mt-2 max-w-md">
                    There are no digests for this theme yet. Generate a new digest to see results here.
                </p>
                <div class="mt-6">
                    <a href="/?theme=all" class="btn btn-primary btn-sm md:btn-md">View All Digests</a>
                </div>
            </div>
        </div>
    {{ end }}
</div>
