<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="AI-curated tech news digest with weekly insights">

    <title>Briefly - Tech News Digest</title>

    <!-- Nord Minimal Theme -->
    <link rel="stylesheet" href="/static/css/nord-minimal.css">
    <link rel="stylesheet" href="/static/css/keyboard-nav.css">

    <!-- HTMX for partial updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Keyboard Navigation (new system) -->
    <script src="/static/js/keyboard-nav-base.js"></script>
    <script src="/static/js/keyboard-nav-components.js"></script>
    <script src="/static/js/keyboard-nav-home.js"></script>

    <!-- PostHog Analytics -->
    {{ if .PostHogEnabled }}

</head>
<body>
    <!-- Header -->
    {{ template "partials/header.html" . }}

    <!-- Main Content -->
    <main class="container">
        <!-- Theme Filter -->
        {{ template "partials/theme-filter.html" . }}

        <!-- Digest List -->
        <div id="digest-list" class="digest-list-container">
            {{ template "partials/digest-list.html" .Digests }}
        </div>
    </main>

    <!-- Footer -->
    {{ template "partials/footer.html" . }}

    <!-- Analytics -->
    <script>
        // Track page view
        if (window.posthog) {
            posthog.capture('homepage_viewed', {
                theme: '{{ .ActiveTheme }}' || 'all',
                digest_count: {{ len .Digests }}
            });
        }
    </script>
</body>
</html>
